{% extends "base.html" %}
{% block content %}

    <!--Main container -->
    <div class="container">

        <!--Header -->
        <header class="py-5 mb-2">
            <div class="jumbotron category-header mx-5">
                <div class="row text-center">
                    <div class="col-lg-12">
                    <h2 class="text-white">Categories</h2>
                    </div>
                </div>
            </div>
        </header>

        <!--Categories -->
        <div class="row my-5">
        {% for category in categories %}
            <div class="col-sm-12 col-md-3">
                <div class="card shadow m-1">
                    <div class="card-body text-center">
                        <h2 class="card-title">{{ category.category_name }}</h2>
                    </div>
                    <div class="card-action text-center my-2">
                        <a href="" class="btn btn-success accent-4">Edit</a>
                        <a href="" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>

{% endblock %}
