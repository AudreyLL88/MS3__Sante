{% extends "base.html" %}
{% block content %}

    <!--Main container -->
    <div class="container">

        <!--Header -->
        <header class="py-5 mb-2">
            <div class="jumbotron category-header mx-5">
                <div class="row text-center">
                    <div class="col-lg-12">
                    <h2 class="text-white">Categories</h2>
                    </div>
                </div>
            </div>
        </header>

        <!--Categories -->
        <div class="row my-5">
        {% for category in categories %}
            <div class="col-sm-12 col-md-3">
                <div class="card shadow m-1">
                    <div class="card-body text-center">
                        <h2 class="card-title">{{ category.category_name }}</h2>
                    </div>
                    <div class="card-action text-center my-2">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn btn-success accent-4">Edit</a>
                        <button class="btn btn-danger" data-toggle="modal" data-target="#delete_category_{{category._id}}">Delete</button>
                    </div>
                </div>
            </div>

            <!-- Modal "delete category" -->
            <div class="modal fade" id="delete_category_{{category._id}}" tabindex="-1" role="dialog" aria-labelledby="delete_category_{{category._id}}" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered " role="document">
                    <div class="modal-content rounded-0">
                        <div class="modal-header">
                            <h5 class="modal-title">Delete this category?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this category This will be deleted forever.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-warning text-white" data-dismiss="modal">Cancel</button>
                            <a href="{{ url_for('delete_category', category_id=category._id) }}" 
                                    class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>

{% endblock %}
