{% extends "base.html"%}
{% block content %}

<section class="container cocktail-section">
  <div class="cocktail-headline text-center">
    <h2>Submit Cocktail</h2>
  </div>
  <hr class="mb-5">
  <form method="POST" class="pb-5 cocktail-form">
    <div class="form-group">
      <label for="title">Cocktail Title</label>
      <input required type="text" class="form-control" id="title" name="title" aria-describedby="recipe title"
        maxlength="45">
    </div>
    <div class="form-group">
      <label for="category_name">Category</label>
      <select required name="category_name" id="category_name" class="form-control">
        <option selected disabled>Select Category</option>
        <option value="">Category Name</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input required type="text" class="form-control" id="description" name="description"
        aria-describedby="recipe description" maxlength="130">
      <small class="form-text text-muted">Short description</small>
    </div>
    <div class="form-group">
      <label for="image_url">Image Url</label>
      <input required type="text" class="form-control" name="image_url" id="image_url"
        aria-describedby="recipe description">
      <small type="url" class="form-text text-muted">Cocktail Picture hosted on a website</small>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <div class="form-group">
          <label for="prep">Prep Time</label>
          <select required id="prep" name="prep" class="form-control">
            <option selected disabled>Select option</option>
            <option>Fast</option>
            <option>Steady</option>
            <option>Slow</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <div class="form-group">
          <label for="serves">Amount of Servings</label>
          <select required id="serves" name="serves" class="form-control">
            <option selected disabled>Select servings</option>
            <option>2</option>
            <option>4</option>
            <option>6</option>
            <option>8</option>
            <option>10</option>
          </select>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="form-group">
          <label for="difficulty">Difficulty</label>
          <select required id="difficulty" name="difficulty" class="form-control">
            <option selected disabled>Select difficulty</option>
            <option>Easy</option>
            <option>Medium</option>
            <option>Hard</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <label for="ingredients">Ingredients</label>
        <textarea required class="form-control" id="ingredients" name="ingredients" rows="3"
          placeholder="Each ingredient in it's own line."></textarea>
        <small class="form-text text-muted">One ingredient at a time</small>
      </div>
      <div class="col-sm-12 col-md-6">
        <label for="instructions">Instructions</label>
        <textarea required class="form-control" id="instructions" name="instructions" rows="3"
          placeholder="Put each step in a new line."></textarea>
        <small class="form-text text-muted">One instruction at a time</small>
      </div>
    </div>
    <button class="btn btn-lg btn-warning text-uppercase text-white mt-3" value="login" type="submit">Submit</button>
  </form>
</section>

{% endblock %}
