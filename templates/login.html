{% extends "base.html"%}
{% block content %}

    <!--Main container -->
    <section id="bg-cover" class="min-vh-100">
        <div id="cover-caption">
            <div class="container">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="row text-center">
                                <div class="col-12">
                                    <h4 class="bg-warning text-white">{{ message }}</h4>
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <!--Title -->
                <div class="row text-white">
                    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                        <h1 class="display-4 py-2 text-truncate">Log In</h1>
                        <div class="px-2">

                            <!--Login form -->
                            <form id="register-form" class="justify-content-center" method="POST" action="{{ url_for('login') }}">
                                <div class="form-group">
                                    <label for="username" class="sr-only">Username</label>
                                    <input type="username" name="username" id="username" minlength="5"
                                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" placeholder="Your username"
                                        required autofocus value="{{ request.form.username }}">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" name="password" id="password" minlength="5" maxlength="15"
                                    pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" placeholder="Password" required>
                                </div>
                                <button class="btn btn-lg btn-warning text-white btn-block text-uppercase" value="login" type="submit">Log In</button>
                            </form>
                        </div>

                        <!--Register page redirect -->
                        <div class="row">
                            <div class="col s12">
                                <p class="text-center mt-3">
                                    New here?<a href="{{ url_for('register') }}" >Register</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </section>

{% endblock %}
