{% extends "base.html" %}
{% block content %}
   
   <!--Main container -->
    <section class="container cocktail-section">
        <div class="cocktail-headline text-center">
            <h2>Edit Profile</h2>
        </div>
        <hr class="mb-5">

         <!--Category input -->
        <form class="pb-5 col-12"  method="POST" action="{{ url_for('edit_profile', username=user.username|lower) }}">
            <div class="form-group">
                <label for="user_img">Your profile picture</label>
                <input required type="text" class="form-control" id="user_img" name="user_img" aria-describedby="user_img"
                  value="{{ user.user_img }}"  maxlength="25">
            </div>
            <div class="form-group">
                <label for="user_level">Your level</label>
                <input required type="text" class="form-control" id="user_level" name="user_level" aria-describedby="user_level"
                  value="{{ user.user_level }}"  maxlength="25">
            </div>
            <div class="form-group">
                <label for="user_loc">Your country</label>
                <input required type="text" class="form-control" id="user_loc" name="user_loc" aria-describedby="user_loc"
                  value="{{ user.user_loc }}"  maxlength="25">
            </div>
             <div class="col-sm-12 text-center">
                 <button class="btn btn-lg btn-warning text-uppercase btn-color mt-3"  type="submit">Save changes</button>
            </div>
        </form>
    </section>

{% endblock %}
