{% extends "base.html" %}
{% block content %}
   
    <!--Main container -->
    <section class="container cocktail_section min-vh-100 my-auto">
        <section class="cocktail_headline text-center pt-3">
            <h2>Edit Profile</h2>
        </section>
        <hr class="mb-5">
        <!--Profile input -->
        <form class="pb-5 col-12"  method="POST" action="{{ url_for('edit_profile', username=user.username|lower) }}">
            <div class="form-group">
                <label for="user_img">Your profile picture</label>
                <input type="text" class="form-control" id="user_img" name="user_img" aria-describedby="user_img"
                    value="{{ user.user_img }}">
            </div>
            <div class="form-group">
                <label for="user_level" class="sr-only">Your Level</label>
                <select id="user_level" name="user_level" class="form-control" required>
                    <option value="{{ user.user_level }}" selected>{{ user.user_level }}</option>
                    <option>Newbie</option>
                    <option>Weekender</option>
                    <option>Pro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="user_loc">Your country</label>
                <input required type="text" class="form-control" id="user_loc" name="user_loc" aria-describedby="user_loc"
                    value="{{ user.user_loc }}"  maxlength="25">
            </div>
            <div class="col-sm-12 text-center">
                <button class="btn btn-lg btn-warning text-uppercase btn-color mt-3"  type="submit">Save changes</button>
                <a href="{{ url_for('profile', username=user.username|lower)}}" class="btn btn-lg btn-danger text-uppercase mt-3 ml-2">Cancel</a>
            </div>
        </form>
    </section>

{% endblock %}
